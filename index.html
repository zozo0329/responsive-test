<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <title>Promo</title>

    <div class="header-section">
      <h1>Dev.com</h1>

        <h1>Basic</h1>
        <p>&#8369;499.00 / Month</p>

          <li>10GB Storage</li>

        <button>Sign Up</button>
      </div>

      <div class="standard-section">
        <h1>Standard</h1>
        <p>&#8369;1,499.00 / Month</p>
        <ul>
          <li>50gb</li>
          <li>6 Users</li>
          <li>Phone & Email Support</li>
        </ul>
        <button>Sign Up</button>
      </div>

      <div class="premium-section">
        <h1>Premium</h1>
        <p>&#8369;2,499.00 / Month</p>
        <ul>
          <li>100GB Storage</li>
          <li>10 Users</li>
          <li>24/7 Support</li>
        </ul>
        <button>Sign Up</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-section">
      <ul>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Email</a></li>
      </ul>
    </div>
  </footer>

</html>
